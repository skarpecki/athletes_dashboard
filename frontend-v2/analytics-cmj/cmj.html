<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Athletes dashboard</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" />
  <link rel="stylesheet" href="cmj.css" />
  <link rel="stylesheet" href="../style.css" />
  
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.0/chartjs-plugin-zoom.min.js" integrity="sha512-TT0wAMqqtjXVzpc48sI0G84rBP+oTkBZPgeRYIOVRGUdwJsyS3WPipsNh///ay2LJ+onCM23tipnz6EvEy2/UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="cmj.js"></script>

</head>

<body>
  <nav class="navbar">
    <a href="../index.html" class="logo">
      <span class="link-text logo-text">Dashboard</span>
      <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-right" role="img"
        xmlns="http://www.w3.org/2000/svg" viewbox="0 0 448 512">
        <g class="fa-group">
          <path fill="currentColor"
            d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
            class="fa-secondary"></path>
          <path fill="currentColor"
            d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
            class="fa-primary"></path>
        </g>
      </svg>
    </a>
    <ul class="navbar-nav athletes">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="running" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 416 512">
            <g class="fa-group">
              <path fill="currentColor"
                d="M272 96c26.51 0 48-21.49 48-48S298.51 0 272 0s-48 21.49-48 48 21.49 48 48 48zM113.69 317.47l-14.8 34.52H32c-17.67 0-32 14.33-32 32s14.33 32 32 32h77.45c19.25 0 36.58-11.44 44.11-29.09l8.79-20.52-10.67-6.3c-17.32-10.23-30.06-25.37-37.99-42.61zM384 223.99h-44.03l-26.06-53.25c-12.5-25.55-35.45-44.23-61.78-50.94l-71.08-21.14c-28.3-6.8-57.77-.55-80.84 17.14l-39.67 30.41c-14.03 10.75-16.69 30.83-5.92 44.86s30.84 16.66 44.86 5.92l39.69-30.41c7.67-5.89 17.44-8 25.27-6.14l14.7 4.37-37.46 87.39c-12.62 29.48-1.31 64.01 26.3 80.31l84.98 50.17-27.47 87.73c-5.28 16.86 4.11 34.81 20.97 40.09 3.19 1 6.41 1.48 9.58 1.48 13.61 0 26.23-8.77 30.52-22.45l31.64-101.06c5.91-20.77-2.89-43.08-21.64-54.39l-61.24-36.14 31.31-78.28 20.27 41.43c8 16.34 24.92 26.89 43.11 26.89H384c17.67 0 32-14.33 32-32s-14.33-31.99-32-31.99z"
                class="fa-primary"></path>
            </g>
          </svg>
          <span class="link-text">Athletes</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav analytics">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chart-line" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <g class="fa-group">
              <path fill="currentColor"
                d="M496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16zM464 96H345.94c-21.38 0-32.09 25.85-16.97 40.97l32.4 32.4L288 242.75l-73.37-73.37c-12.5-12.5-32.76-12.5-45.25 0l-68.69 68.69c-6.25 6.25-6.25 16.38 0 22.63l22.62 22.62c6.25 6.25 16.38 6.25 22.63 0L192 237.25l73.37 73.37c12.5 12.5 32.76 12.5 45.25 0l96-96 32.4 32.4c15.12 15.12 40.97 4.41 40.97-16.97V112c.01-8.84-7.15-16-15.99-16z"
                class="fa-primary"></path>
            </g>
          </svg>
          <span class="link-text">Analytics</span>
        </a>
        <ul class="navbar-nav-menu" style="display: none;" onclick="">
          <li class="navbar-nav-menu-item">
            <a href="#" class="nav-link">CMJ</a>
          </li>
          <li class="navbar-nav-menu-item">
            <a href="../analytics-cj/cj.html" class="nav-link">Continued Jump</a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
  <main>
    <header class="header">
      <span>
        <h2>CMJ Results</h2>
      </span>
      <div class="header-controls">
        <div class="upload-buttons">
          <input type="file" name="forceFile" id="forceFile" class="inputfile" title="force file"/>
          <label for="forceFile" class="inputfileLabel">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewbox="0 0 20 17">
              <path
                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
              </path>
            </svg>
            <span>Choose a force file...</span>
          </label>
          <input type="file" name="velocityFile" id="velocityFile" class="inputfile" title="velocity file"/>
          <label for="velocityFile" class="inputfileLabel">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewbox="0 0 20 17">
              <path
                d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
              </path>
            </svg>
            <span>Choose a velocity file...</span>
          </label>
        </div>
        <div class="athlete-name">
          <label for="athleteNameLabel" id="athleteNameLabel">Athlete name</label>
          <input type="text" name="athleteNameText" id="athleteNameText">
        </div>
        <button id="uploadFiles">
          Upload
        </button>
      </div>

    </header>
    <div class="cmj-dashboard-content">
      <h1>Plot</h1>
      <div class="plot">
        <div class="select-chart-type">
          <button type="button" class="select-chart-type-btn" value="force">Force</button>
          <button type="button" class="select-chart-type-btn" value="vel">Velocity</button>
          <button type="button" class="select-chart-type-btn" value="acc">Acceleration</button>
        </div>
        <button id="resetZoomBtn" type="button">Reset</button>
        <canvas id="myChart"></canvas>
      </div>       
      <h1>Metrics</h1>
      <table class="cmjTable" id="cmjTable">
        <tr>
          <th>Athlete</th>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
      </table>
    </div>
  </main>
</body>

</html>
